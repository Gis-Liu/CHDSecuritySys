<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="./easyui/themes/icon.css">
    <script src="./easyui/jquery.min.js"></script>
    <script src="./easyui/jquery.easyui.min.js"></script>
    <style rel="stylesheet">
        .body {
            background-color: azure;
        }

        .login {
            width: 500px;
            height: 300px;
            margin: 100px auto;
            border-radius: 10px;
            border: aquamarine 1px solid;
        }

        .formdiv {
            float: right;
            margin: 40px 30px 0 0;
            width: 240px;
        }

        .pdtop10 {
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <div id="login" class="login">
        <div></div>
        <div class="formdiv">
            <form id="loginfm" method="post" >
                <div class="input-group pdtop10">
                    <span class="input-group-addon">用户</span>
                    <input class="form-control easyui-validatebox" name="name" required="true">
                </div>
                <div class="input-group pdtop10">
                    <span class="input-group-addon">密码</span>
                    <input type="password" class="easyui-validatebox form-control" name="psd" required="true">
                </div>
                <div class="pdtop10">
                    <button class="btn btn-danger btn-block" onclick="login()">登录</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        var login = function(event){
            $("#loginfm").form({
                url: "./login",
                onSubmit: function(){
                    return $(this).form('validate');
                },
                success: function(res){
                    var res = JSON.parse(res);
                    console.log(res.errMsg);
                    $.messager.show({"title":"登录错误","msg": res.errMsg});
                }
            });
            $("#loginfm").submit();
        } 
    
    </script>
</body>

</html>
